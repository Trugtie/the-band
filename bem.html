<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem</title>
    <link rel="stylesheet" href="./assets/css/bem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <button class="btn btn--size-s btn--success btn--disabled">
        GO TO NEXT APPROVAL
      </button>
      <button class="btn btn--size-s btn--warning">OK</button>
      <button class="btn btn--size-s btn--danger">TRY AGAIN</button>
    </div>
    <div>
      <button onclick="showMessage('success');" class="btn btn--success">
        SHOW SUCCESS
      </button>
      <button onclick="showMessage('warning');" class="btn btn--warning">
        SHOW WARNING
      </button>
      <button onclick="showMessage('danger');" class="btn btn--danger">
        SHOW DANGER
      </button>
    </div>
    <div>
      <button class="btn btn--size-l btn--success btn--disabled">
        GO TO NEXT APPROVAL
      </button>
      <button class="btn btn--size-l btn--warning">OK</button>
      <button class="btn btn--size-l btn--danger">TRY AGAIN</button>
    </div>

    <div id="toast"></div>

    <script>
      function toast({ title = "", message = "", type = "", duration = 3000 }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");

          //Auto remove
          const removeTime = duration + 1000;
          
          const autoRemove = setTimeout(() => {
            main.removeChild(toast);
          }, removeTime);

          //Click to remove
          toast.onclick = function (e) {
            if (e.target.closest(".toast__close")) {
              main.removeChild(toast);
              clearTimeout(autoRemove);
            }
          };

          const icons = {
            success: "fas fa-check-circle",
            warning: "fas fa-exclamation-circle",
            danger: "fas fa-exclamation-circle",
          };
          const icon = icons[type];
          const delay = (duration / 1000).toFixed(2);
          

          toast.classList.add("toast", `toast--${type}`);

          toast.style.animation = `slideLeft ease 0.3s, fadeOut linear 1s ${delay}s forwards`;

          toast.innerHTML = `
          <div class="toast__icon"><i class="${icon}"></i></div>
        <div class="toast__body">
          <h3 class="toast__title">${title}</h3>
          <div class="toast__msg">${message}</div>
        </div>
        <div class="toast__close">
          <i class="fas fa-times"></i>
        </div>
          `;
          main.appendChild(toast);

          
        }
      }

      function showMessage(type) {
        switch (type) {
          case "success":
            toast({
              title: "Success",
              message: "Successfully !",
              type: "success",
              duration: 1000,
            });
            break;
          case "warning":
            toast({
              title: "Warning",
              message: "Oops, Warning !",
              type: "warning",
              duration: 3000,
            });
            break;
          case "danger":
            toast({
              title: "Error",
              message: "Oh no, you have error !",
              type: "danger",
              duration: 3000,
            });
            break;
          default:
            alert("No message !");
        }
      }
    </script>
  </body>
</html>
