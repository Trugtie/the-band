<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem</title>
    <link rel="stylesheet" href="./assets/css/bem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <button class="btn btn--size-s btn--success btn--disabled">
        GO TO NEXT APPROVAL
      </button>
      <button class="btn btn--size-s btn--warning">OK</button>
      <button class="btn btn--size-s btn--danger">TRY AGAIN</button>
    </div>
    <div>
      <button onclick="showMessage('success');" class="btn btn--success">
        SHOW SUCCESS
      </button>
      <button onclick="showMessage('warning');" class="btn btn--warning">
        SHOW WARNING
      </button>
      <button onclick="showMessage('danger');" class="btn btn--danger">
        SHOW DANGER
      </button>
    </div>
    <div>
      <button class="btn btn--size-l btn--success btn--disabled">
        GO TO NEXT APPROVAL
      </button>
      <button class="btn btn--size-l btn--warning">OK</button>
      <button class="btn btn--size-l btn--danger">TRY AGAIN</button>
    </div>

    <div id="toast"></div>

    <script src="./assets/js/toast.js"></script>
  </body>
</html>
